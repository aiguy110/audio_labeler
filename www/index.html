<!DOCTYPE html>
<html>
<head>        
    <link rel="stylesheet" href="/index.css"></style>
</head>
<body class="page">
    <div class="tabloid">
        <div class="side-by-side">
            <h1>Audio Labeler</h1>
            <form action='/upload' method='POST' enctype="multipart/form-data" target="redirect-absorber">
                <p>Select an audio file to label</p>
                <input type="file" id="file-selector" name="audioUpload"/>
                <input type="submit" id="upload-button" disabled="true" value="Upload"/>
            </form>
            <iframe style="display:none" name="redirect-absorber"></iframe>
            
            <audio id="audio" src="/samples/uploadedAudio.mp3"></audio>

            <div>
                <p>Label:</p>
                <select id="label-selector">
                </select>
                <button id="mark-button">Mark</button>
            </div>
        </div>

        <div class="side-by-side">
            <textarea id="data-box" class="data-box"></textarea>
            <p id="error-text" class="error-text"></p>
        </div>
    </div>

    <div class="player">
        <input id="audio-slider" type="range" min="0" max="10000"  value="0" class="full-width">
        <canvas id="label-bar" class="full-width" style="height: 25px;"></canvas>
    </div>

    <script src="/index.js"></script>
</body>
</html>
